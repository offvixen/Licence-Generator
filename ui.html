<style>
@import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');

:root {
    --primary-color: #42f593;
    --secondary-color: #5555558e;
    --primary-font: 'Lato', sans-serif;
}

* {
    padding: 0;
    margin: 0;
    overflow: hidden;
    user-select: none;
   -webkit-user-select: none; 
   -khtml-user-select: none; 
   -moz-user-select: none; 
   -ms-user-select: none; 
}

body {
    font-family: var(--primary-font);
    text-align: center;
}

form {
    display: block;
    width: 99.9%;
    height: 99.8%;
    border-style: solid;
    border: 1px solid var(--primary-color);
    background: rgb(10, 10, 10);
}

.ui-content {
    position: relative;
    top: 36%;
}

form label {
    font-size: 1.5vh;
    font-weight: 700;
    color: var(--secondary-color);
    text-shadow: 2px 2px 4px #000000;
}

form input {
    color: var(--secondary-color);
    letter-spacing: 3;
    border: none;
    font-weight: 700;
    padding: 0.5vh 5vh;
    background: rgb(10, 10, 10);
    box-shadow: 0px 5px 10px rgb(0, 0, 0);
    border-radius: 5px 5px 5px 5px;
    border-bottom: 1px solid var(--primary-color);
}

form input:hover{
    border-left: 5px solid var(--primary-color);
    transition: .1s linear;
    box-shadow: 0px 1px 1px var(--primary-color);
}

form label, form input {
    display: block;
    margin-left: auto;
    margin-right: auto;
}

form label, form input {
    position: relative;
}

form button {
    margin-top: 1.2%;
    font-size: 1.7vh;
    color: var(--primary-color);
    border: none;
    padding: 2.2vh 2.2vh;
    background: rgb(10, 10, 10);
    box-shadow: 0px 5px 10px rgb(0, 0, 0);
    border-radius: 5px 5px 5px 5px;
    border-bottom: 1px solid var(--primary-color);
}

form a {
    font-size: 1.7vh;
    margin-left: 3.9vh;
    margin-right: 3.9vh;
    line-height: 3;
    top: 25%;
    color: var(--primary-color);
    border: none;
    padding: 1.2vh 1.2vh;
    background: rgb(10, 10, 10);
    box-shadow: 0px 5px 10px rgb(0, 0, 0);
    border-radius: 5px 5px 5px 5px;
    border-bottom: 1px solid var(--primary-color);
}

form button:hover, form a:hover {
    box-shadow: 0px 1px 1px var(--primary-color);
}


::placeholder {
    color: var(--secondary-color);
    float: right;
    padding-top: 0.6vh;
    font-weight: 900;
    letter-spacing: 0.5;
    font-size: 0.8vh;
}

input:focus,
select:focus,
textarea:focus,
button:focus {
    outline: none;
}
</style>

<script>
    function LoginData() {
    event.preventDefault();
    var email = document.getElementById("login").value
    var password = document.getElementById("password").value

    if (email === "vixen" && password === "vixen") {
        window.location.replace('/frontend/licence.html');
    } else {
        window.location.replace('/frontend/wrong.html');
    }
}
</script>
